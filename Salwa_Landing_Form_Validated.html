
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professional Contact Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fbe9e7);
      padding: 40px;
      color: #333;
    }

    .form-container {
      background-color: #fff;
      max-width: 650px;
      margin: auto;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      background: -webkit-linear-gradient(45deg, #1976d2, #d81b60);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #1976d2;
      box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.2);
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .gender-options {
      margin-top: 10px;
    }

    .gender-options label {
      margin-right: 20px;
      font-weight: normal;
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      background-color: #1976d2;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #1565c0;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Employee Registration Form</h2>
    <form>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="phone">Contact Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Enter a 10-digit phone number" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>

      <label for="company">Company Name:</label>
      <input type="text" id="company" name="company">

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" title="Enter a valid Gmail address" required>

      <label for="department">Department:</label>
      <select id="department" name="department" required>
        <option value="">-- Select Department --</option>
        <option value="HR">HR</option>
        <option value="Sales">Sales</option>
        <option value="Development">Development</option>
        <option value="Marketing">Marketing</option>
        <option value="Others">Others</option>
      </select>

      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Prefer not to say"> Prefer not to say</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="footer">
    Designed by Salwa Saleem | Built with pure HTML & CSS
  </div>

</body>
</html>
